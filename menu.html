<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - FoodieExpress</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .food-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .food-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-info {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .price {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">FoodieExpress</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="restaurants.html">Restaurants</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="offers.html">Offers</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <div class="container">
        <h1 id="menu-title">Fetching Menu...</h1>
        <div class="menu-grid" id="menu-container">
            <!-- Items will be loaded here via JS -->
        </div>
        <div id="error-msg" style="text-align: center; display: none;">
            <h2>Restaurant not found!</h2>
            <br>
            <a href="restaurants.html" class="btn">Go Back</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 FoodieExpress. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
