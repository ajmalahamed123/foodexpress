<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FoodieExpress</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">FoodieExpress</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="restaurants.html">Restaurants</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="offers.html">Offers</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <div class="container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Contact Us</h1>
        <div class="contact-form">
            <h2 style="margin-bottom: 1rem;">Get in Touch</h2>
            <form action="#" onsubmit="alert('Message Sent!'); return false;">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 FoodieExpress. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
